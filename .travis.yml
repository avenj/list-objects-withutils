notifications:
  irc: 
    channels:
      - 'irc.cobaltirc.org#eris'
    on_failure: always
    on_success: change

language: perl

install:
  - cpanm --quiet --notest --skip-satisfied Dist::Zilla
  - dzil authordeps | grep -vP '[^\w:]' | xargs -n 5 -P 10 cpanm --quiet --notest --skip-satisfied
  - dzil listdeps | grep -vP '[^\w:]' | cpanm --notest

script: dzil test

perl:
  - '5.20'
  - '5.18'
  - '5.16'
  - '5.14'
  - '5.12'
  - '5.10'
